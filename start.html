<!DOCTYPE html>
<html>
<head>
<title id="t">gBrowser - search the web</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='icon' href='https://drive.google.com/thumbnail?id=1vlBV9onFWQLszILsmnmmpBsD7fcTT9qR' type='image/png'/ >
<meta name="Description" content="Search the web all from one place." />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
.futura {
font-family: futura;
font-size: 70px;
text-align: center;
color: #db4437ff;
cursor: default;
user-select: none;
}
.blue {
color: #4285f4ff;
}
.green {
color: #8acf26ff;
}
#logo {
position: absolute;
left: 0%;
top: 7.5%;
width: 100%;
}
#search {
position: absolute;
top: 40%;
left: 50%;
width: 500px;
height: 50px;
border-radius: 25px;
background: transparent;
border: 1px solid lightgrey;
margin-left: -250px;
}
#search:hover {
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
#input {
position: absolute;
top: 0px;
left: 20px;
width: 400px;
height: 50px;
border: none;
background: transparent;
font-size: 20px;
color: grey;
}
#enter {
position: absolute;
top: 0px;
height: 52px;
width: 60px;
right: 20px;
border: none;
background: transparent;
color: #4285f4;
opacity: 0.9;
cursor: pointer;
padding: 8px;
}
#enter:hover {
opacity: 1.0;
}
input:focus {
    outline-width: 0;
}
/* suggestions turned off */
#suggestion {
width: 460px;
position: absolute;
top: 45px;
left: 20px;
height: 35px;
border: 1px solid lightgrey;
border-radius: 6px;
background: white;
cursor: pointer;
color: grey;
font-size: 17px;
text-align: left;
text-overflow: ellipsis;
visibility: hidden;
}
#suggestion:hover {
color: #4285f4;
}
.settings {
background: transparent;
color: grey;
border: none;
cursor: pointer;
}
</style>
<body id="body">
<p id="logo" class="futura"><span class="blue">gB</span>row<span class="green">ser</span></p>

<!-- center search bar -->
<div id="search">
<form action="https://lb123658.github.io/g-browser/search" id="form" autocomplete="off">
<input type="text" id="input" placeholder="Search..." name="q">
</form>
<button id="enter" type="submit" form="form"><span class="material-icons" style="font-size: 30px;">search</span></button>
<button id="suggestion" type="submit" form="form">Search suggestions</button>
</div>
<a href="settings">
<button class="settings" id="set"><span class="material-icons">settings</span></button></a>
<a href="https://lb123658.github.io/g-browser/start?mode=light" id="l">
<button class="settings" id="light"><span class="material-icons">light_mode</span></button></a>
<a href="https://lb123658.github.io/g-browser/start?mode=dark" id="d">
<button class="settings" id="dark"><span class="material-icons">dark_mode</span></button></a>
<script>
var l = document.getElementById("l");
var d = document.getElementById("d");
if (window.location.search == "?mode=dark") {
   document.getElementById("body").style.background = "#282828";
} else if (location.search.split("&")[0] == "?l=es") {
   document.getElementById("t").innerHTML = "gBrowser - buscar en el internet";
   document.getElementById("input").placeholder = "Buscar...";
   l.href = "https://lb123658.github.io/g-browser/start?l=es";
   d.href = "https://lb123658.github.io/g-browser/start?l=esdark";
} else if (location.search.split("&")[0] == "?l=ru") {
   document.getElementById("t").innerHTML = "gBrowser - поиск в интернете";
   document.getElementById("input").placeholder = "Поиск...";
   l.href = "https://lb123658.github.io/g-browser/start?l=ru";
   d.href = "https://lb123658.github.io/g-browser/start?l=rudark";
} else if (location.search.split("&")[0] == "?l=pl") {
   document.getElementById("t").innerHTML = "gBrowser - szukaj w internecie";
   document.getElementById("input").placeholder = "Szukaj...";
   l.href = "https://lb123658.github.io/g-browser/start?l=pl";
   d.href = "https://lb123658.github.io/g-browser/start?l=pldark";
} else if (location.search.split("&")[1] == "mode=dark") {              
   document.getElementById("body").style.background = "#282828";
} else if (location.search.split("&")[0] == "?l=esdark") {
   document.getElementById("body").style.background = "#282828";
   document.getElementById("t").innerHTML = "gBrowser - buscar en el internet";
   document.getElementById("input").placeholder = "Buscar...";
   l.href = "https://lb123658.github.io/g-browser/start?l=es";
   d.href = "https://lb123658.github.io/g-browser/start?l=esdark";
} else if (location.search.split("&")[0] == "?l=pldark") {
   document.getElementById("body").style.background = "#282828";
   document.getElementById("t").innerHTML = "gBrowser - szukaj w internecie";
   document.getElementById("input").placeholder = "Szukaj...";
   l.href = "https://lb123658.github.io/g-browser/start?l=pl";
   d.href = "https://lb123658.github.io/g-browser/start?l=pldark";
} else if (location.search.split("&")[0] == "?l=rudark") {
   document.getElementById("body").style.background = "#282828";
   document.getElementById("t").innerHTML = "gBrowser - поиск в интернете";
   document.getElementById("input").placeholder = "Поиск...";
   l.href = "https://lb123658.github.io/g-browser/start?l=ru";
   d.href = "https://lb123658.github.io/g-browser/start?l=rudark";
}
</script>
</body>
</html>
