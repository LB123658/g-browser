<body id="body">
<p id="logo" class="futura"><span class="blue">gB</span>row<span class="green">ser</span></p>

<!-- center search bar -->
<div id="search">
<form action="https://lb123658.github.io/g-browser/search" id="form" autocomplete="off">
<input type="text" id="input" placeholder="Search..." name="q" onmouseover="hover()" onmouseout="off()" onkeyup="text()">
</form>
<button id="enter" type="submit" form="form"><span class="material-icons" style="font-size: 30px;">search</span></button>
<button id="suggestion" type="submit" form="form" onmouseover="hover()" onmouseout="off()">Search suggestions</button>
</div>


<script>
if (window.location.search == "?mode=dark") {
      document.getElementById("body").style.background = "#282828";
}
function hover() {
document.getElementById("suggestion").style.visibility = "visible";
}
function off() {
document.getElementById("suggestion").style.visibility = "hidden";
}
function text() {
var x = document.getElementById("input");
document.getElementById("suggestion").innerHTML = x.value;
}

</script>
