<!DOCTYPE html>
<html>
<head>
      <title>Search with gBrowser</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
<link rel='icon' href='https://drive.google.com/thumbnail?id=1vlBV9onFWQLszILsmnmmpBsD7fcTT9qR' type='image/png'/ >
      
<style>
#qArea {
position: fixed;
top: 0px;
left: 0px;
width: 100%;
height: 90px;
z-index: 1;
background: white;
}
#qareaLogo {
position: absolute;
top: 10px;
height: 37px;
left: 10px;
cursor: pointer;
}
#qText {
position: absolute;
top: 10px;
height: 30px;
left: 70px;
width: 500px;
border: 1.8px solid #4285f4ff;
border-radius: 5px 0px 0px 5px;
font-size: 20px;
color: grey;
}
#qText:hover {
color: #4285f4ff;
}
#qStarter {
position: absolute;
top: 10px;
height: 36px;
left: 578px;
border-radius: 0px 5px 5px 0px;
border: 1.8px solid #4285f4ff;
color: #4285f4ff;
background: transparent;
cursor: pointer;
}
#qStarter:hover {
background-color: #4285f4ff;
animation-name: go;
  animation-duration: 0.9s;
  animation-iteration-count: 1;
  color: white;
}
@keyframes go {
 
  0% {background-color: transparent;}
  100%   {background-color: #4285F4;}

}
.result {
width: 300px;
border: none;
background: transparent;
color: #4285f4ff;
height: 100px;
font-size: 20px;
cursor: pointer;
text-align: left;
visibility: hidden;
}
.result:hover {
opacity: 0.7;
text-decoration: UNDERLINE;
}
#first {
position: absolute;
top: 100px;
left: 20px;
}
#second {
position: absolute;
top: 200px;
left: 20px;
}
#third {
position: absolute;
top: 300px;
left: 20px;
}
#third:hover {
color: red;
opacity: 0.7;
}
#fourth {
position: absolute;
top: 400px;
left: 20px;
}
#fifth {
position: absolute;
top: 500px;
left: 20px;
}
.variant {
color: #4285f4ff;
font-size: 15px;
border: none;
background: transparent;
}
.variant:hover {
opacity: 0.8;
cursor: pointer;
}
#webff {
position: absolute;
top: 60px;
left: 70px;
font-weight: bold;
}
#imagesff {
position: absolute;
top: 60px;
left: 120px;
}
#videosff {
position: absolute;
top: 60px;
left: 190px;
}
#vk {
position: absolute;
top: 600px;
left: 20px;
}
#yandex {
position: absolute;
top: 700px;
left: 20px;
}
#amazon {
position: absolute;
top: 800px;
left: 20px;
}
#pinterest {
position: absolute;
top: 900px;
left: 20px;
}
#site {
position: absolute;
top: 1000px;
left: 20px;
}
#site:hover {
color: red;
opacity: 0.7;
}
#ebay {
position: absolute;
top: 1100px;
left: 20px;
}
#yahoo {
position: absolute;
top: 1200px;
left: 20px;
}
</style>
</head>
<body>

<div id="qArea">
      <a href="https://lb123658.github.io/g-browser/search">
<img src="https://drive.google.com/thumbnail?id=1vlBV9onFWQLszILsmnmmpBsD7fcTT9qR" id="qareaLogo" /></a>
<input type="text" id="qText" placeholder="Search gBrowser">
<button id="qStarter" onclick="elSearch()"><span class="material-icons">
search
</span></button>

<button class="variant" id="webff">Web</button>
<a href="https://lb123658.github.io/Connect/photos.html" target="_blank">
<button class="variant" id="imagesff">Images</button></a>
<a href="https://sites.google.com/view/brainblast-videocenter/home" target="_blank">
<button class="variant" id="videosff">Videos</button></a>
</div>
<a href="https://en.wikipedia.org/wiki/Special:Search?search=" id="firstA" target="_blank">
<button class="result" id="first">Wikipedia</button></a>

<a href="https://google.com/search/?q=" id="secondA" target="_blank">
<button class="result" id="second">Google</button></a>

<a href="https://.com" id="thirdA" target="_blank">
<button class="result" id="third">Unknown site</button></a>


<a href="https://www.youtube.com/results?search_query=" id="fourthA" target="_blank">
<button class="result" id="fourth">YouTube</button></a>

<a href="https://twitter.com/search?q=" id="fifthA" target="_blank">
<button class="result" id="fifth">Twitter</button></a>


<a href="https://twitter.com/search?q=" id="fifthA" target="_blank">
<button class="result" id="fifth">Twitter</button></a>

<a href="https://vk.com/search?c%5Bq%5D=" id="vkA" target="_blank">
<button class="result" id="vk">В Контакте</button></a>

<a href="https://yandex.com/search/?text=" id="yandexA" target="_blank">
<button class="result" id="yandex">Yandex</button></a>

<a href="https://www.amazon.com/s?k=" id="amazonA" target="_blank">
<button class="result" id="amazon">Amazon</button></a>

<a href="https://pinterest.com" id="pinterestA" target="_blank">
<button class="result" id="pinterest">Pinterest</button></a>

<a href="about:blank" id="siteA" target="_blank">
<button class="result" id="site">Unknown site</button></a>

<a href="https://ebay.com" id="ebayA" target="_blank">
<button class="result" id="ebay">Ebay</button></a>

<a href="https://yahoo.com" id="yahooA" target="_blank">
<button class="result" id="yahoo">Yahoo!</button></a>
<script>
function elSearch() {
var input = document.getElementById("qText");
var first = document.getElementById("firstA");
var second = document.getElementById("secondA");
var third = document.getElementById("thirdA");
var fourth = document.getElementById("fourthA");
var fifth = document.getElementById("fifthA");
var vkontakte = document.getElementById("vkA");
first.href = "https://en.wikipedia.org/wiki/Special:Search?search=" + input.value;
second.href = "https://google.com/search?q=" + input.value;
third.href = "https://" + input.value + ".com";
vkontakte.href = "https://vk.com/search?c%5Bq%5D=" + input.value;
document.getElementById("third").innerHTML = "https://" + input.value + ".com";
document.getElementById("first").innerHTML = "Wikipedia - " + input.value;
document.getElementById("second").innerHTML = "Google - " + input.value;
document.getElementById("fourth").innerHTML = "YouTube - " + input.value;
fourth.href = "https://www.youtube.com/results?search_query=" + input.value;
fifth.href = "https://twitter.com/search?q=" + input.value;
document.getElementById("fifth").innerHTML = "Twitter - " + input.value;
document.getElementById("vk").innerHTML = "В Контакте - " + input.value;
document.getElementById("first").style.visibility = "visible";
document.getElementById("second").style.visibility = "visible";
document.getElementById("third").style.visibility = "visible";
document.getElementById("fourth").style.visibility = "visible";
document.getElementById("fifth").style.visibility = "visible";
document.getElementById("vk").style.visibility = "visible";
var yandex = document.getElementById("yandexA");
yandex.href = "https://yandex.com/search/?text=" + input.value;
document.getElementById("yandex").innerHTML = "Yandex - " + input.value;
document.getElementById("yandex").style.visibility = "visible";
var pinterest = document.getElementById("pinterestA");
pinterest.href = "https://www.pinterest.com/search/pins/?q=" + input.value;
document.getElementById("pinterest").innerHTML = "Pinterest - " + input.value;
document.getElementById("pinterest").style.visibility = "visible";
var amazon = document.getElementById("amazonA");
amazon.href = "https://www.amazon.com/s?k=" + input.value;
document.getElementById("amazon").innerHTML = "Amazon - " + input.value;
document.getElementById("amazon").style.visibility = "visible";
var site = document.getElementById("siteA");
site.href = "https://" + input.value;
document.getElementById("site").innerHTML = input.value;
document.getElementById("site").style.visibility = "visible";
var ebay = document.getElementById("ebayA");
ebay.href = "https://www.ebay.com/sch/i.html?_from=R40&_trksid=p2540003.m570.l1313&_nkw=" + input.value;
document.getElementById("ebay").innerHTML = "Ebay - " + input.value;
document.getElementById("ebay").style.visibility = "visible";
var yahoo = document.getElementById("yahooA");
yahoo.href = "https://search.yahoo.com/search?p=" + input.value;
document.getElementById("yahoo").innerHTML = input.value + " - Yahoo";
document.getElementById("yahoo").style.visibility = "visible";
}
</script>

</body>
</html>
